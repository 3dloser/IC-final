<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terroir Influencial Factors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:100,200,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Advent Pro', sans-serif;
            font-weight: 100;
            background-color: #2d2d2d;
            background-image: url(germany-2064517.jpg);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
        }

        h1 {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-weight: 100;
            text-align: center;
            font-size: 3em;
            padding-bottom: 3%;
        }

        dt {
            font-size: 2.5em;
            letter-spacing: 5%;
            font-family: 'Advent Pro', sans-serif;
            font-weight: 200;
            padding-bottom: 4%;
        }

        dl {
            display: inline-block;
            vertical-align: top;
            padding-left: 0;
            float: left;
        }

        #factors {
            display: inline;
        }

        button {
            background-color: transparent;
            font-family: 'Advent Pro', sans-serif;
            font-weight: 100;
            font-size: 2em;
            width: 300px;
            height: 100px;
            margin-bottom: 10%;
            align-content: center;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5%;
            padding-top: 2%;
            margin: 6% auto;
        }
    
        
    </style>
</head>

<body>
    <div class="container">
        <h1><i>Influencial Factors of Terroir on Grape and Wine Shared</i></h1>

        <div id="factors">
            <div class="row">
                <div class="col-md-4 col-sm-12 center-block" align="center">
                <div id="temp">
                    <dl>
                        <dt>Temperature</dt>
                        <button type="button">cool</button>
                        <button type="button">warm</button>
                    </dl>
                </div><!--end #temp-->
                </div><!--end .col-->

                <div class="col-md-4 col-sm-12 center-block" align="center">
                <div id="soil">
                    
                    <dl>
                        <dt>Soil</dt>
                        <button type="button">stone/gravel</button>
                        <button type="button">sand</button>
                    </dl>
                </div><!--end #soil-->
                </div><!--end .col-->

                <div class="col-md-4 col-sm-12 center-block" align="center">
                <div id="climate">
                    
                    <dl>
                        <dt>Climate</dt>
                        <button type="button">continental</button>
                        <button type="button">mediterranean</button>
                    </dl>
                </div>
                <!--end #climate-->
                </div><!--end .col-->
            
            </div>
            <!--end .row-->
        </div>
        <!--end #factors-->

    </div>
    <!--end container-->

</body>


</html>
